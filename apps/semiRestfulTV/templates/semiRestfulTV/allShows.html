<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>Show Database</title>
        <meta charset="utf-8">
        {% load static%}
        <link rel="stylesheet" href="{% static 'semiRestfulTV/css/allShows.css' %}">
	</head>
    <body>
        <div class="container">
            <h1>SHOW DATABASE</h1>

            <div class="ShowTable">
                    <h2>Shows in Library</h2>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Network</th>
                            <th>Release Date</th>
                            <th>Actions</th>
                        </tr>
                        {% for show in shows %}
                            <tr>
                                <td>{{show.id}}</td>
                                <td>{{show.title}}</td>
                                <td>{{show.network}}</td>
                                <td>{{show.releaseDate}}</td>
                                <td>
                                    <a href="/shows/{{show.id}}">Show</a>|
                                    <a href="/shows/{{show.id}}/edit">Edit</a>|
                                    <a href="/shows/{{show.id}}/destroy">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}    
                    </table>
                </div>
                <a href="/shows/new">Add A New Show</a>
        </div>
        
    </body>
</html>
