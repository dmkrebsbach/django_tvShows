<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>Show Database</title>
        <meta charset="utf-8">
        {% load static%}
        <link rel="stylesheet" href="{% static 'semiRestfulTV/css/indShow.css' %}">
	</head>
    <body>
        <a href="/shows">Go Back</a>
        <div class="container">

                {% if messages %}
                <ul class = "messages">
                    {% for message in messages %}
                        <li class="messageBanner" {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li> 
                    {% endfor %}
                </ul>
                {% endif %}


                <h1>{{showInd.title}}</h1>
                <p><span>Network:  </span>{{showInd.network}}</p>
                <p><span>Release Date:  </span>{{showInd.releaseDate}}</p>
                <p><span>Description:  </span>{{showInd.description}}</p>
                <p><span>Last Updated: </span>{{showInd.updated_at}}</p>
        </div>
    </body>
</html>
